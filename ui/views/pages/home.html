{{define "body"}}
<div>
    <div>{{.NumCheckIn}} / {{.NumDaysGoal}}</div>
    <div>{{printf "%.2f" .CurrAvgCheckIn}}</div>
</div>
<button 
    hx-post="http://localhost:8080/events" 
    hx-swap="none"
    hx-vals="js:{dates: [formatDate(new Date())], type: {{.EventTypeCheckIn}}}"
    {{if .CheckedInToday}}disabled{{end}}
>
    {{if not .CheckedInToday}}
        check in
    {{else}}
        checked in today
    {{end}}
</button>
{{end}}
