{{define "body"}}
<div x-data="calendar">
    <div class="grid grid-cols-7 gap-1 auto-rows-[2rem] text-sm mb-8">
        {{range .Calendar}}
            {{if sameMonth .Date $.CurrDate}}
            <div 
                class="flex justify-center items-center cursor-pointer rounded font-medium"
                :class="eventStyle({{.IsCheckIn}}, '{{.Date}}')"
                x-on:click="addSelected('{{.Date}}')"
            >
                {{.Date.Format "2"}}
            </div>
            {{else}}
            <div></div>
            {{end}}
        {{end}}
    </div>
    <div class="flex gap-2">
        <button
            x-on:click="submitSelected({{.EventTypeNone}})"
            class="px-3 py-1.5 rounded w-full"
            :disabled="isDisabled"
        >
            Cancel
        </button>
        <button
            x-on:click="submitSelected({{.EventTypeCheckIn}})"
            class="bg-gray-100 px-3 py-1.5 rounded w-full"
            :disabled="isDisabled"
        >
            Check In
        </button>
    </div>
</div>
{{end}}
